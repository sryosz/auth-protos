syntax = "proto3";
option go_package = "../auth";

package auth;

service AuthService{
    rpc AuthorizeUser (AuthorizeUserRequest) returns (AuthorizeUserResponse);
    rpc AuthorizeUserByPass (AuthorizeUserByPassRequest) returns (AuthorizeUserByPassResponse);
    rpc ResetUsersTokens (ResetUsersTokensRequest) returns (ResetUsersTokensResponse);
    rpc AddUsersIP (AddUsersIPRequest) returns (AddUsersIPResponse);
}

message AuthorizeUserRequest{
  int64 id = 1;
  string passHashed = 2;
  string ip = 3;
  bool is_license_enabled = 4;
}

message AuthorizeUserResponse{
  bool result = 1;
}

message AuthorizeUserByPassRequest{
  int64 id = 1;
  string password = 2;
  string ip = 3;
  bool is_license_enabled = 4;
}

message AuthorizeUserByPassResponse{
  string token = 1;
}

message DeleteUserRequest{
  int64 id = 1;
}

message DeleteUserResponse{
  string message = 1;
}

message ResetUsersTokensRequest{
  int64 id = 1;
}

message ResetUsersTokensResponse{
  string message = 1;
}

message AddUsersIPRequest{
  int64 id = 1;
  string ip = 2;
}

message AddUsersIPResponse{
  string message = 1;
}

